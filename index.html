<!DOCTYPE html>
<html>
<head>
	<title>Sistema de Liberação de Água</title>
	<style>
		body {
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
		}
		
		h1 {
			color: #333;
			text-align: center;
		}
		
		#botoes {
			margin: 0 auto;
			width: 500px;
			text-align: center;
		}
		
		.botao {
			display: inline-block;
			margin: 10px;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
		
		.botao:hover {
			background-color: #3e8e41;
		}
		
		#recipiente {
			margin: 50px auto;
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background-color: #2196F3;
			color: white;
			font-size: 48px;
			text-align: center;
			line-height: 200px;
		}
	</style>
	<script>
		window.addEventListener("load", function() {
			var recipiente = document.getElementById("recipiente");
			var botao50 = document.getElementById("botao50");

			var botao200 = document.getElementById("botao200");
			var botao250 = document.getElementById("botao250");

			var botao450 = document.getElementById("botao450");
			var botao500 = document.getElementById("botao500");
			
			botao50.addEventListener("click", function() {
				recipiente.innerHTML = "950 ml";
			});
			
			botao100.addEventListener("click", function() {
				recipiente.innerHTML = "900 ml";
			});
			
			botao150.addEventListener("click", function() {
				recipiente.innerHTML = "850 ml";
			});
			
			botao200.addEventListener("click", function() {
				recipiente.innerHTML = "800 ml";
			});
			
			botao250.addEventListener("click", function() {
				recipiente.innerHTML = "750 ml";

			botao300.addEventListener("click", function() {
