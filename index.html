<!DOCTYPE html>
<html>
<head>
	<title>Sistema de Liberação de Água</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$(".botao").click(function() {
				var botao_id = $(this).attr("id");
				$.get("liberar_agua.php", {botao_id: botao_id}, function(data) {
					$("#recipiente").text(data + " ml");
				});
			});
		});
	</script>
</head>
<body>
	<h1>Sistema de Liberação de Água</h1>
	<div id="botoes">
		<button id="botao1" class="botao">Liberar 50 ml</button>
		<button id="botao2" class="botao">Liberar 100 ml</button>
		<button id="botao3" class="botao">Liberar 150 ml</button>
		<button id="botao4" class="botao">Liberar 200 ml</button>
		<button id="botao5" class="botao">Liberar 250 ml</button>
		<button id="botao6" class="botao">Liberar 300 ml</button>
		<button id="botao7" class="botao">Liberar 350 ml</button>
		<button id="botao8" class="botao">Liberar 400 ml</button>
		<button id="botao9" class="botao">Liberar 450 ml</button>
		<button id="botao10" class="botao">Liberar 500 ml</button>
	</div>
	<div id="recipiente">1000 ml</div>
</body>
</html>
